                                       <section data-markdown>
                                       <script type="text/template">
                                           <h2>What I Did?</h2>
                                           <p> ---- @@@ ---- </p>
                                           <p>&nbsp;</p>
                                           * Joined research member in Computer and Communication Laboratory
                                           * Learn about Operating System (Linux, Windows, Solaris and FreeBSD)
                                           * Learn basic networking (Ethernet BNC/UTP, Hub/Switch, and PC Router)
                                           * Maintain student servers (Web, Mail, DNS, FTP)
                                           * Trainer for Linux and basic networking
                                           * Use the networking knowledge (IPv6) for Final Project
                                       </script>
                                       </section>

                                       <section data-markdown>
                                       <script type="text/template">
                                           <h2>What I Learned?</h2>
                                           <p> ---- @@@ ---- </p>
                                           <ul style="list-style: none;">
                                               <p>&nbsp;</p>
                                               <li class="fragment"><blockquote>Do any trial and error for everything in the campus, no chance if you we are out.</blockquote></li>
                                               <p>&nbsp;</p>
                                               <li class="fragment"><blockquote>RTFM (read the ****ing manual), it needs sacrifice to make it.</blockquote></li>
                                               <p>&nbsp;</p>
                                               <li class="fragment"><blockquote>Learn something open is more useful, you can see all manual, codes, comments, etc.</blockquote></li>
                                           </ul>
                                       </script>

                                                ## Network Engineer
                                                ![mockup](images/network-engineer.jpg)
                                            </script>
                                        </section>

                                        <section data-markdown>
                                            <script type="text/template">
                                                <h2>What I Did?</h2>
                                                <p> ---- @@@ ---- </p>
                                                <p>&nbsp;</p>
                                                * Joined network-focus company instead of Telco company
                                                * Got CCNA in 3 months in work
                                                * Got CCNP less than year in work
                                                * Learn multiple networks (IP, mobile networks)
                                                * Integrate between the networks (networking)

                                            </script>
                                        </section>

                                        <section data-markdown>
                                            <script type="text/template">
                                                <h2>What I Learned?</h2>
                                                <p> ---- @@@ ---- </p>
                                                <ul style="list-style: none;">
                                                    <p>&nbsp;</p>
                                                    <li class="fragment"><blockquote>Learn the concept, never remember the command.</blockquote></li>
                                                    <p>&nbsp;</p>
                                                    <li class="fragment"><blockquote>Networking is important than the network itself.</blockquote></li>
                                                    <p>&nbsp;</p>
                                                    <li class="fragment"><blockquote>Trust the ‘Wireshark’, he will tell us the truth.</blockquote></li>
                                                </ul>
                                            </script>
                                        </section>
                                </section>

                                <section>
                                        <section data-markdown>
                                            <script type="text/template">
                                                ## Network Administrator
                                                ![mockup](images/network-administrator.jpg)
                                            </script>
                                        </section>

                                        <section data-markdown>
                                            <script type="text/template">
                                                <h2>What I Did?</h2>
                                                <p> ---- @@@ ---- </p>
                                                <p>&nbsp;</p>
                                                * Responsible for IP network of Telco operators
                                                * Testing and verification amongst the vendors
                                                * Operate and maintain complex network
                                                * Work with multiple languages and time zones

                                            </script>
                                        </section>

                                        <section data-markdown>
                                            <script type="text/template">
                                                <h2>What I Learned?</h2>
                                                <p> ---- @@@ ---- </p>
                                                <ul style="list-style: none;">
                                                    <p>&nbsp;</p>
                                                    <li class="fragment"><blockquote>Automate our routine works to avoid wasting of our valuable time.</blockquote></li>
                                                    <p>&nbsp;</p>
                                                    <li class="fragment"><blockquote>Work as team with other networks operators (collaborations), we are are equal.</blockquote></li>
                                                    <p>&nbsp;</p>
                                                    <li class="fragment"><blockquote>Prepare the roll back plan and always has alternative plans.</blockquote></li>
                                                </ul>
                                            </script>
                                        </section>

                                </section>

                                <section>
                                        <section data-markdown>
                                            <script type="text/template">
                                                ## Network Programmer
                                                ![mockup](images/network-programmers.jpg)
                                            </script>
                                        </section>

                                        <section data-markdown>
                                            <script type="text/template">
                                                <h2>What I Did?</h2>
                                                <p> ---- @@@ ---- </p>
                                                <p>&nbsp;</p>
                                                * Found something interesting/new about network (SDN, NFV, …)
                                                * Explore the available and open solutions
                                                * Join collaboration discussion or groups
                                                * Try to contribute from the simple/basic things
                                            </script>
                                        </section>

                                        <section data-markdown>
                                            <script type="text/template">
                                                <h2>What I Learned?</h2>
                                                <p> ---- @@@ ---- </p>
                                                <ul style="list-style: none;">
                                                    <p>&nbsp;</p>
                                                    <li class="fragment"><blockquote>Collaborate or Die.</blockquote></li>
                                                    <p>&nbsp;</p>
                                                    <li class="fragment"><blockquote>Forget who we are and where we are from, the most important is ‘where is our codes?.</blockquote></li>
                                                    <p>&nbsp;</p>
                                                    <li class="fragment"><blockquote>Define our own applications, make our unique network deployment.</blockquote></li>
                                                </ul>
                                            </script>
